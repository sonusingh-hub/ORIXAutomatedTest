### This is the properties file corresponds with the properties needed for runFitNesseTest.sh, which runs the FitNesse suite specified in examplePath. 
## REQUIRED. Port to run FitNesse on. Default is 8980
port=8980
## REQUIRED. Relative path to custom.properties file. ONLY change if user is providing their own properties file. DO NOT edit or change the default configs/custom.properties file.
customProperties=configs/custom.properties
## REQUIRED. Test Suite to run in ClassPath form. End the class path with ?suite or ?test depending on type of FitNesse test to run
testPath=FitNesseForAppian.Examples.SuiteExample?suite
## REQUIRED. File format of the FitNesse test results. Possible Options (case sensitive): junit, text, or leave blank. For Pipeline progression, junit recommended
format=junit
## REQUIRED. Filename and format of the saved FitNesse test results. Possible options: file_path.html or file_path.xml. Suggested format: xml
returnFile=fitnesse-results.xml

