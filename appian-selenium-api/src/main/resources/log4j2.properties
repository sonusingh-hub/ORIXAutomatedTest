log4j.logger.com.appiancorp.ps.automatedtest=DEBUG
name=PropertiesConfig
appenders=console, file
appender.console.type=Console
appender.console.name=stdout
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%d [%t] %-5p %c - %m%n
appender.file.type=RollingFile
appender.file.name=filelogger
appender.file.fileName=logs/automated_testing.log
appender.file.filePattern=logs/automated_testing-%d{yyyyMMdd}.log
appender.file.policies.type=Policies
appender.file.policies.size.type=SizeBasedTriggeringPolicy
appender.file.policies.size.size=10MB
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=%d [%t] %-5p %c - %m%n
appender.file.strategy.type=DefaultRolloverStrategy
appender.file.strategy.max=5
logger.automatedtest.name=com.appiancorp.ps.automatedtest
logger.automatedtest.level=debug
logger.automatedtest.additivity=false
logger.automatedtest.appenderRef.file.ref=filelogger
logger.automatedtest.appenderRef.stdout.ref=stdout
